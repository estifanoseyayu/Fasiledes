  <style type="text/css" media="all">
    .upper-bar {
      width: 100vw;
      height: 130px;
      position: fixed;
      top: -110px;
      left: 0;
      background: #E7FFFF;
      display: grid;
      transition: all .2s ease
    }
    
    .upper-bar:hover {
      top: 0;
    }
    
    .sidebar {
      position: fixed;
      top: 0;
      left: -300px;
      height: 100vh;
      width: 300px;
      background: #E7FFFF;
      transition: all .2s ease;
      display: grid;
      justify-content: start;
      z-index: 3;
    }
    
    .sidebar-fader {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: #000000b9;
      z-index: 2;
      display: none;
      transition: all .2s ease;
      opacity: 0;
      
    }
    
    .sidebar-fader:hover {
      width: 0
    }
    
    .sidebar-fader:hover~.sidebar {
      display: none;
    }
    
    
    
    .sidebar-toggle {
      top: 10px;
      left: 20px;
      font-size: 30px;
      position: fixed;
      transition: all .2s ease;
      cursor: pointer;
      color: #73767A;
      z-index: 4;
    }
    
    
    /* .sidebar-body {
  position: fixed;
  top: 0;
  left: 0;
} */

} */

    .navigation {
      width: 400px;
      height: 70px;
      background: #FFC567;
      position: relative;
      display: flex;
      margin-left: 22px;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      margin-top: 40px;
    }
    
    .navigation ul {
      display: flex;
      width: 350px;
      position: relative;
      /* ðŸ‘ˆ add this line */
    }
    
    .navigation ul li {
      position: relative;
      list-style: none;
      width: 70px;
      height: 70px;
      z-index: 1;
    }
    
    .navigation ul li a {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      width: 100%;
      text-align: center;
      font-weight: 500;
    }
    
    .navigation ul li a .icon {
      position: relative;
      display: block;
      line-height: 75px;
      font-size: 1.5em;
      text-align: center;
      transition: 0.5s;
      color: #fff;
    }
    
    .navigation ul li a .icon:hover {
      transform: translateY(-32px);
    }
    
    .navigation ul li a .text {
      position: absolute;
      color: skyblue;
      font-weight: bold;
      font-size: 15px;
      letter-spacing: 0.05em;
      transition: all 0.5s ease;
      transform: translateY(20px);
    }
    
    .navigation ul li:hover a .text {
      opacity: 1;
      color: pink;
      transform: translateY(10px);
      font-size: large;
    }
    
    .navigation ul .list-active a .text {
      opacity: 1;
      color: #fff;
      transform: translateY(10px);
    }
    
    .navigation ul li a {
      width: 70px;
      padding-bottom: 70px;
    }
    
    .indicator::before {
      content: "";
      position: absolute;
      top: 50%;
      left: -22px;
      width: 20px;
      height: 20px;
      background: transparent;
      border-top-right-radius: 20px;
      box-shadow: 0px -10px 0 0 #E7FFFF;
    }
    
    .indicator::after {
      content: "";
      position: absolute;
      top: 50%;
      right: -22px;
      width: 20px;
      height: 20px;
      background: transparent;
      border-top-left-radius: 20px;
      box-shadow: -1px -10px 0 0 #E7FFFF;
    }
    
    .navigation ul li:nth-child(1):hover~.indicator {
      transform: translateX(calc(70px*0));
    }
    
    .navigation ul li:nth-child(2):hover~.indicator {
      transform: translateX(calc(70px*1));
    }
    
    .navigation ul li:nth-child(3):hover~.indicator {
      transform: translateX(calc(70px*2));
    }
    
    .navigation ul li:nth-child(4):hover~.indicator {
      transform: translateX(calc(70px*3));
    }
    
    .navigation ul li:nth-child(5):hover~.indicator {
      transform: translateX(calc(70px*4));
    }

    .orb {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: #fff;
      box-shadow:
        inset 0 0 50px #fff,
        inset 20px 0 60px violet,
        inset -20px 0 60px blue,
        inset 20px 0 300px violet,
        inset -20px 0 300px blue,
        0 0 50px #fff,
        -10px 0 60px violet,
        10px 0 60px blue;
      animation: spin 4s linear infinite, pulse 2s ease-in-out infinite;
      position: relative;
      
      
    }
    
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      
      100% {
        transform: rotate(360deg);
      }
    }
    
    @keyframes pulse {
      0% {
        box-shadow:
          inset 0 0 50px #fff,
          inset 20px 0 60px violet,
          inset -20px 0 60px blue,
          inset 20px 0 300px violet,
          inset -20px 0 300px blue,
          0 0 50px #fff,
          -10px 0 60px violet,
          10px 0 60px blue;
      }
      
      50% {
        box-shadow:
          inset 0 0 100px #fff,
          inset 40px 0 120px violet,
          inset -40px 0 120px blue,
          inset 40px 0 600px violet,
          inset -40px 0 600px blue,
          0 0 100px #fff,
          -20px 0 120px violet,
          20px 0 120px blue;

          inset 20px 0 300px violet,

      }
    }

          showMessage(`Successfully signed in as ${result.user.email}`, "success");
          localStorage.setItem('emailForSignIn', email)
          localStorage.setItem("fasiledes user", user)
          document.title = "WELCOME"
          document.getElementById("login-body").style.display = "none";
          document.title = "FASILEDES"
          document.getElementById("home").style.display = "block";
        } catch (error) {
          showMessage(error.message, "error");
        }
      }
    });
    
    function showMessage(msg, type) {
      messageDiv.style.display = "block";
      messageDiv.textContent = msg;
      messageDiv.className = `message ${type}`;
      console.log("Message:", msg);
    }
  </script>
